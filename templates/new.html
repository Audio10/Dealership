<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		{% block head_content %}{% endblock %} {% load static %}
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
		<style type="text/css">
			.centra{
				
				padding: 30px;
				border-radius: 25px;
				border: 1px solid black;
			}

			.center{
				display: flex;
				justify-content: center;
				margin-bottom: 20px;
			}

			.display{
				padding-top: 200px;
			}

		</style>
	</head>
	<body>

		{% include "nav.html" %}

		<div class="display">
			<div class="container mt-5 centra">
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row center">
						<h1>Dealership Portal</h1>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<div class="row">
								<label for="make" class="col-sm-4 col-form-label">Make</label>
								<input type="text" class="form-control col-sm-8" placeholder="Make" name="make" />
							</div>
						</div>
						<div class="col-sm-8">
							<div class="row">
								<label for="model" class="col-sm-2 col-form-label">Model</label>
								<input type="text" class="form-control col-sm-8" name="model" placeholder="Model" />
							</div>
						</div>
					</div>
	
					<br />
	
					<div class="row">
						<div class="col-sm-12">
							<div class="row">
								<label for="description" class="col-sm-2 col-form-label">Description</label>
								<input type="text" class="form-control col-sm-9" name="description" placeholder="Description" />
							</div>
						</div>
					</div>
	
					<br />
	
					<div class="row">
						<div class="col-sm-4">
							<div class="row">
								<label for="color" class="col-sm-4 col-form-label">Color</label>
								<input type="text" class="form-control col-sm-7" name="color" placeholder="Color" />
							</div>
						</div>
	
						<div class="col-sm-4">
							<div class="row">
								<label for="doors" class="col-sm-2 col-form-label">Doors</label>
								<input type="text" class="form-control col-sm-8" name="doors" placeholder="Doors" />
							</div>
						</div>
	
						<div class="col-sm-4">
							<div class="row">
								<label for="lot" class="col-sm-3 col-form-label">Lot #</label>
								<input type="text" class="form-control col-sm-6" name="lot" placeholder="Lot Number" />
							</div>
						</div>
					</div>
	
					<br />
	
					<div class="form-group row">
						<div class="col-sm-12 center">
							<button type="submit" class="btn btn-primary ">Registry</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
	</body>
</html>
